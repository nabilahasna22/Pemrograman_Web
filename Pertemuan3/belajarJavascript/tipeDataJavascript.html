<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript data type</h2>
        <p>Contoh JavaScript Data Types : </p>
        <p id="demo"></p>
    <script>
        var x; //x is undefined now
        x = 5; //x is a value now
        x = "Nabila Hasna"; //x is a String now

        document.getElementById("demo").innerHTML = x;
    </script>
    </body>
</html>
